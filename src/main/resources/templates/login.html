<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
</head>
<body>
<style>
    .gradient-custom-3 {
        /* fallback for old browsers */
        background: #fccb90;

        /* Chrome 10-25, Safari 5.1-6 */
        background: rgb(246, 202, 221);
        background: radial-gradient(circle, rgba(246, 202, 221, 1) 0%, rgba(195, 252, 247, 1) 100%);
    }

    .gradient-custom-2 {
        background: rgb(214, 191, 239);
        background: linear-gradient(90deg, rgba(214, 191, 239, 1) 0%, rgba(168, 233, 246, 1) 100%);
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
    <div class="container-fluid">
        <!-- Navbar brand -->
        <a class="navbar-brand nav-link" target="_blank" href="/home">
            <strong style="color:darkslategrey">Cut it!</strong>
        </a>
        <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#intro" style="color:darkslategrey">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login" style="color:darkslategrey">Sign in</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup" style="color:darkslategrey">Sign up</a>
                </li>
            </ul>

            <ul class="navbar-nav list-inline">
                <!-- Icons -->
                <li class="">
                    <a class="nav-link" href="https://www.youtube.com/" rel="nofollow" target="_blank">
                        <i class="fab fa-youtube" style="color:darkslategrey"></i>
                    </a>
                </li>
                <li class="">
                    <a class="nav-link" href="https://www.facebook.com/mdbootstrap" rel="nofollow" target="_blank">
                        <i class="fab fa-facebook-f" style="color:darkslategrey"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://twitter.com/" rel="nofollow" target="_blank">
                        <i class="fab fa-twitter" style="color:darkslategrey"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/" rel="nofollow" target="_blank">
                        <i class="fab fa-github" style="color:darkslategrey"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="auth-container">
    <form name="f" th:action="@{/auth/login}" method="post">
        <section class="h-100 gradient-form" style="background-color: #eee;">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100" style="width: 70%">
                <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                <div class="card" style="border-radius: 15px;">
                                    <div class="card-body p-5">

                                        <div class="text-center">
                                            <img src="http://localhost:9000/logo/emblem.png"
                                                 style="width: 80px;" alt="logo">
                                            <h3 class="text-uppercase text-center mb-5" style="margin-top: 30px">Please login to your account</h3>
                                        </div>

                                        <form>
                                            <div class="form-outline mb-4">
                                                <input type="text" id="username" name="username" class="form-control"/>
                                                <label for="username" class="form-label">Username</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="password" id="password" name="password"
                                                       class="form-control"/>
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                            <div th:if="${param.error}" class="alert alert-error" style="color:darkred">
                                                Invalid username and password.
                                            </div>
                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" style="color:darkslategray";
                                                        type="submit">Log
                                                    in
                                                </button>
                                            </div>

                                            <div class="d-flex align-items-center justify-content-center pb-4">
                                                <p class="mb-0 me-2">Don't have an account?</p>
                                                <button type="submit" class="btn btn-outline-danger" ahref="/signup">Create new</button>
                                            </div>

                                        </form>

                                    </div>
                            </div>
                        </div>
                    </div>
            </div>
            </div>
        </section>
    </form>
</div>
</body>
</html>
