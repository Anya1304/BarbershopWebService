<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
    ></script>
</head>
<body>
<!--Main Navigation-->
<header>
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
        <div class="container-fluid">
            <!-- Navbar brand -->
            <a class="navbar-brand nav-link" target="_blank" href="/home">
                <strong style="color:darkslategrey">Cut it!</strong>
            </a>
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
                <ul class="navbar-nav me-auto mb-2 mb   -lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" aria-current="page" href="#intro" style="color:darkslategrey">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login" style="color:darkslategrey">Sign in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup" style="color:darkslategrey">Sign up</a>
                    </li>
                </ul>

                <ul class="navbar-nav list-inline">
                    <!-- Icons -->
                    <li class="">
                        <a class="nav-link" href="/profile">
                            <img src="http://localhost:9000/logo/user.png" alt=""
                                 style="width: 20px; height: 20px"
                                 class="rounded-circle"/>
                        </a>
                    </li>
                    <li class="">
                        <a class="nav-link" href="https://www.facebook.com/mdbootstrap" rel="nofollow" target="_blank">
                            <i class="fab fa-facebook-f" style="color:darkslategrey"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://twitter.com/" rel="nofollow" target="_blank">
                            <i class="fab fa-twitter" style="color:darkslategrey"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/" rel="nofollow" target="_blank">
                            <i class="fab fa-github" style="color:darkslategrey"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="my-5">
    <div class="container">
        <!--Section: Content-->
        <section class="text-center">
            <h4 class="mb-5"><strong>Our Professionals</strong></h4>

            <ul class="list-group list-group-light">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <th:block th:each="user:${employees}">
                        <div class="d-flex align-items-center">
                            <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt=""
                                 style="width: 45px; height: 45px"
                                 class="rounded-circle"/>
                            <div class="ms-3">
                                <p class="fw-bold mb-1" th:text="${user.username}"></p>
                                <p class="text-muted mb-0" th:text="${user.email}"></p>
                            </div>
                        </div>
                        <a class="btn btn-link btn-rounded btn-sm" th:href="@{'/slots?employeeId=' + ${user.id}}" role="button">View</a>
                    </th:block>
                </li>
            </ul>
            <footer class="bg-light text-lg-start">
                <div class="text-center py-4 align-items-center">
                    <p>Follow us on social media</p>
                    <a href="https://www.youtube.com/channel/UC5CF7mLQZhvx8O5GODZAhdA" class="btn btn-primary m-1"
                       role="button"
                       rel="nofollow" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://www.facebook.com/mdbootstrap" class="btn btn-primary m-1" role="button"
                       rel="nofollow"
                       target="_blank">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="https://twitter.com/MDBootstrap" class="btn btn-primary m-1" role="button" rel="nofollow"
                       target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="https://github.com/mdbootstrap/mdb-ui-kit" class="btn btn-primary m-1" role="button"
                       rel="nofollow"
                       target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                </div>

            </footer>
            <!--Footer-->
        </section>
    </div>
</main>
</body>
</html>
